<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #faf9f7;
            --surface: #ffffff;
            --border: #e8e6e1;
            --text: #2a2520;
            --text-secondary: #6b6560;
            --accent: #8b6f47;
            --accent-light: #d4c4b0;
            --hover: #f5f3ef;
            --shadow: rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem 2rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 3rem;
            min-height: 100vh;
        }

        /* Header */
        header {
            grid-column: 1 / -1;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 2.5rem;
            height: fit-content;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            background: var(--surface);
            margin-bottom: 2rem;
            transition: all 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 111, 71, 0.1);
        }

        .folder-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .folder-list {
            list-style: none;
        }

        .folder-item {
            padding: 0.6rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }

        .folder-item:hover {
            background: var(--hover);
        }

        .folder-item.active {
            background: var(--accent);
            color: white;
        }

        .folder-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .add-folder-btn {
            width: 100%;
            padding: 0.6rem 1rem;
            background: transparent;
            border: 1px dashed var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-family: 'Crimson Pro', serif;
            font-size: 0.95rem;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .add-folder-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Main Content */
        .main-content {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .content-title {
            font-size: 1.8rem;
            font-weight: 400;
        }

        .add-link-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            transition: all 0.2s;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .add-link-btn:hover {
            background: #75603d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Links Grid */
        .links-grid {
            display: grid;
            gap: 1rem;
        }

        .link-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.2s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .link-card:hover {
            box-shadow: 0 4px 16px var(--shadow);
            border-color: var(--accent-light);
        }

        .link-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .link-url {
            color: var(--accent);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            word-break: break-all;
            flex: 1;
        }

        .link-url:hover {
            text-decoration: underline;
        }

        .link-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s;
        }

        .icon-btn:hover {
            color: var(--accent);
        }

        .link-notes {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .link-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: var(--hover);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.75rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            background: var(--bg);
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 111, 71, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #75603d;
        }

        .btn-secondary {
            background: var(--hover);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .sidebar {
                position: static;
            }

            header {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading">
        <div class="spinner"></div>
        <p>Loading your links...</p>
    </div>

    <div id="app" style="display: none;">
        <div class="container">
            <header>
                <h1>Link Library</h1>
                <p class="subtitle">Your personal collection of saved links</p>
            </header>

            <aside class="sidebar">
                <input type="text" class="search-box" id="searchInput" placeholder="Search links...">
                
                <div class="folder-section">
                    <div class="section-title">Folders</div>
                    <ul class="folder-list" id="folderList">
                        <li class="folder-item active" data-folder="all">
                            <span>All Links</span>
                            <span class="folder-count" id="allCount">0</span>
                        </li>
                    </ul>
                    <button class="add-folder-btn" id="addFolderBtn">+ Add Folder</button>
                </div>
            </aside>

            <main class="main-content">
                <div id="errorContainer"></div>
                <div class="content-header">
                    <h2 class="content-title" id="contentTitle">All Links</h2>
                    <button class="add-link-btn" id="addLinkBtn">+ Add Link</button>
                </div>
                <div class="links-grid" id="linksGrid">
                    <div class="empty-state">
                        <div class="empty-state-icon">üîñ</div>
                        <p>No links yet. Add your first link to get started!</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Link Modal -->
    <div class="modal" id="linkModal">
        <div class="modal-content">
            <h3 class="modal-header" id="modalTitle">Add New Link</h3>
            <form id="linkForm">
                <div class="form-group">
                    <label class="form-label">URL</label>
                    <input type="url" class="form-input" id="linkUrl" placeholder="https://example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes (Optional)</label>
                    <textarea class="form-textarea" id="linkNotes" placeholder="Add any notes about this link..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Folder</label>
                    <select class="form-select" id="linkFolder">
                        <option value="">No Folder</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Tags (comma separated)</label>
                    <input type="text" class="form-input" id="linkTags" placeholder="work, important, reference">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Link</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Folder Modal -->
    <div class="modal" id="folderModal">
        <div class="modal-content">
            <h3 class="modal-header">Create New Folder</h3>
            <form id="folderForm">
                <div class="form-group">
                    <label class="form-label">Folder Name</label>
                    <input type="text" class="form-input" id="folderName" placeholder="Work, Personal, Reading..." required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Create Folder</button>
                    <button type="button" class="btn btn-secondary" id="cancelFolderBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api'
            : '/api';

        // API Helper functions
        const api = {
            async get(endpoint) {
                const response = await fetch(`${API_URL}${endpoint}`);
                if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                return response.json();
            },
            
            async post(endpoint, data) {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                return response.json();
            },
            
            async put(endpoint, data) {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                return response.json();
            },
            
            async delete(endpoint) {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                return response.json();
            }
        };

        // State
        let links = [];
        let folders = [];
        let currentFolder = 'all';
        let editingLinkId = null;

        // Initialize
        async function init() {
            try {
                await loadData();
                renderFolders();
                renderLinks();
                attachEventListeners();
                hideLoading();
            } catch (error) {
                showError('Failed to load data. Please refresh the page.');
                console.error('Init error:', error);
            }
        }

        function hideLoading() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        async function loadData() {
            try {
                [links, folders] = await Promise.all([
                    api.get('/links'),
                    api.get('/folders')
                ]);
            } catch (error) {
                console.error('Error loading data:', error);
                throw error;
            }
        }

        // Render functions
        function renderFolders() {
            const folderList = document.getElementById('folderList');
            const linkFolderSelect = document.getElementById('linkFolder');
            
            // Clear and rebuild folders
            folderList.innerHTML = '';
            
            // Add "All Links" with click handler
            const allItem = document.createElement('li');
            allItem.className = 'folder-item active';
            allItem.dataset.folder = 'all';
            allItem.innerHTML = `
                <span>All Links</span>
                <span class="folder-count" id="allCount">${links.length}</span>
            `;
            allItem.addEventListener('click', () => {
                currentFolder = 'all';
                updateActiveFolder();
                renderLinks();
            });
            folderList.appendChild(allItem);
            
            // Add other folders
            folders.forEach(folder => {
                const count = links.filter(l => l.folder === folder).length;
                const li = document.createElement('li');
                li.className = 'folder-item';
                li.dataset.folder = folder;
                li.innerHTML = `
                    <span>${folder}</span>
                    <span class="folder-count">${count}</span>
                `;
                li.addEventListener('click', () => {
                    currentFolder = folder;
                    updateActiveFolder();
                    renderLinks();
                });
                folderList.appendChild(li);
            });
            
            // Update folder select
            linkFolderSelect.innerHTML = '<option value="">No Folder</option>';
            folders.forEach(folder => {
                const option = document.createElement('option');
                option.value = folder;
                option.textContent = folder;
                linkFolderSelect.appendChild(option);
            });
            
            updateActiveFolder();
        }

        function updateActiveFolder() {
            document.querySelectorAll('.folder-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.folder === currentFolder) {
                    item.classList.add('active');
                }
            });
            
            const title = currentFolder === 'all' ? 'All Links' : currentFolder;
            document.getElementById('contentTitle').textContent = title;
        }

        function renderLinks() {
            const grid = document.getElementById('linksGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredLinks = currentFolder === 'all' 
                ? links 
                : links.filter(l => l.folder === currentFolder);
            
            if (searchTerm) {
                filteredLinks = filteredLinks.filter(link => 
                    link.url.toLowerCase().includes(searchTerm) ||
                    (link.notes && link.notes.toLowerCase().includes(searchTerm)) ||
                    (link.tags && link.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
            }
            
            if (filteredLinks.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîñ</div>
                        <p>${searchTerm ? 'No links match your search.' : 'No links in this folder yet.'}</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredLinks.map(link => `
                <div class="link-card">
                    <div class="link-header">
                        <a href="${link.url}" target="_blank" class="link-url">${link.url}</a>
                        <div class="link-actions">
                            <button class="icon-btn" onclick="editLink('${link.id}')" title="Edit">‚úèÔ∏è</button>
                            <button class="icon-btn" onclick="deleteLink('${link.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    ${link.notes ? `<div class="link-notes">${link.notes}</div>` : ''}
                    ${link.tags && link.tags.length > 0 ? `
                        <div class="link-tags">
                            ${link.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Event listeners
        function attachEventListeners() {
            document.getElementById('addLinkBtn').addEventListener('click', () => {
                editingLinkId = null;
                document.getElementById('modalTitle').textContent = 'Add New Link';
                document.getElementById('linkForm').reset();
                document.getElementById('linkModal').classList.add('active');
            });
            
            document.getElementById('addFolderBtn').addEventListener('click', () => {
                document.getElementById('folderModal').classList.add('active');
            });
            
            document.getElementById('cancelBtn').addEventListener('click', () => {
                document.getElementById('linkModal').classList.remove('active');
            });
            
            document.getElementById('cancelFolderBtn').addEventListener('click', () => {
                document.getElementById('folderModal').classList.remove('active');
            });
            
            document.getElementById('linkForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveLink();
            });
            
            document.getElementById('folderForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveFolder();
            });
            
            document.getElementById('searchInput').addEventListener('input', renderLinks);
        }

        async function saveLink() {
            try {
                const url = document.getElementById('linkUrl').value;
                const notes = document.getElementById('linkNotes').value;
                const folder = document.getElementById('linkFolder').value;
                const tagsInput = document.getElementById('linkTags').value;
                const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];
                
                if (editingLinkId) {
                    await api.put(`/links/${editingLinkId}`, { url, notes, folder, tags });
                    const index = links.findIndex(l => l.id === editingLinkId);
                    links[index] = { ...links[index], url, notes, folder, tags };
                } else {
                    const link = {
                        id: Date.now().toString(),
                        url,
                        notes,
                        folder,
                        tags,
                        created: new Date().toISOString()
                    };
                    await api.post('/links', link);
                    links.unshift(link);
                }
                
                document.getElementById('linkModal').classList.remove('active');
                renderFolders();
                renderLinks();
            } catch (error) {
                showError('Failed to save link. Please try again.');
                console.error('Save link error:', error);
            }
        }

        async function saveFolder() {
            try {
                const name = document.getElementById('folderName').value.trim();
                if (name && !folders.includes(name)) {
                    await api.post('/folders', { name });
                    folders.push(name);
                    document.getElementById('folderModal').classList.remove('active');
                    document.getElementById('folderForm').reset();
                    renderFolders();
                }
            } catch (error) {
                showError('Failed to create folder. Please try again.');
                console.error('Save folder error:', error);
            }
        }

        window.editLink = function(id) {
            const link = links.find(l => l.id === id);
            if (!link) return;
            
            editingLinkId = id;
            document.getElementById('modalTitle').textContent = 'Edit Link';
            document.getElementById('linkUrl').value = link.url;
            document.getElementById('linkNotes').value = link.notes || '';
            document.getElementById('linkFolder').value = link.folder || '';
            document.getElementById('linkTags').value = link.tags ? link.tags.join(', ') : '';
            document.getElementById('linkModal').classList.add('active');
        };

        window.deleteLink = async function(id) {
            if (confirm('Are you sure you want to delete this link?')) {
                try {
                    await api.delete(`/links/${id}`);
                    links = links.filter(l => l.id !== id);
                    renderFolders();
                    renderLinks();
                } catch (error) {
                    showError('Failed to delete link. Please try again.');
                    console.error('Delete link error:', error);
                }
            }
        };

        // Start the app
        init();
    </script>
</body>
</html>
